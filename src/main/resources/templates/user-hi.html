<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fa;
        }

        .container {
            padding: 20px;
        }

        .welcome {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .label {
            font-size: 14px;
            color: #333;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #111;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
        }

        .logout a {
            color: #4f46e5;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="logout">
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <button type="submit">Logout</button>
    </form>
</div>

<div class="container">
    <div class="welcome">Witam w systemie</div>

    <div class="buttons">
        <span class="label">Notatki:</span>

        <button class="btn btn-primary"
                onclick="location.href='/user/notes/new'">
            + Dodaj
        </button>

        <button class="btn btn-secondary"
                onclick="location.href='/user/notes'">
            Moje notatki
        </button>
    </div>
</div>

</body>
</html>
